<div class="flex min-h-full flex-col justify-center px-6 py-48 lg:px-8 ">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=teal&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Connexion</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form #formulaireConnexion="ngForm" class="space-y-6" method="POST">
      <div>
        <!-- Email -->
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6" ngModel>
        </div>
      </div>
      <!-- Password -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mots de passe</label>
          <div class="text-sm">
            <a routerLink="/resetmdp" class="font-semibold text-teal-600 hover:text-teal-500">Mots de passe oublié?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6" ngModel>
        </div>
      </div>

      <div>
        <button (click)="connexion(formulaireConnexion.value)" class="flex w-full justify-center rounded-md bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Connexion</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Vous n'avez pas de compte?
      <a routerLink="/inscription" class="font-semibold leading-6 text-teal-600 hover:text-teal-500">Créer un compte.</a>
    </p>
  </div>
</div>
