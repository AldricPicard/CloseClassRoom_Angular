<form #formulaireInscription="ngForm" class=" mr-60 ml-60 mt-20 ">
  <h1 class="text-center text-4xl font-bold mb-14">Créer un compte</h1>
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900 mb-10">Information personnel</h2>

      <fieldset>
        <!-- SEXE -->
        <legend class="text-sm font-semibold leading-6 text-gray-900">Sexe</legend>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="flex items-center gap-x-3">
            <input id="sexeHomme" name="sexe" value="homme" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" ngModel>
            <label for="sexeHomme" class="block text-sm font-medium leading-6 text-gray-900">Homme</label>
          </div>
          <div class="flex items-center gap-x-3">
            <input id="sexeFemme" name="sexe" value="femme" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" ngModel>
            <label for="sexeFemme" class="block text-sm font-medium leading-6 text-gray-900">Femme</label>
          </div>
          <div class="flex items-center gap-x-3">
            <input id="sexeAutres" name="sexe" value="autres" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600" ngModel>
            <label for="sexeAutres" class="block text-sm font-medium leading-6 text-gray-900">Autres</label>
          </div>
        </div>
      </fieldset>

        <!-- FIRSTNAME -->
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="firstname" class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
          <div class="mt-2">
            <input type="text" name="firstname" id="firstname" autocomplete="given-name" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- LASTNAME -->
        <div class="sm:col-span-3">
          <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
          <div class="mt-2">
            <input type="text" name="lastname" id="lastname" autocomplete="family-name" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- DATE BIRTH -->
        <div class="sm:col-span-4 relative mb-3" data-te-datepicker-init>
          <label for="date_birth" class="block text-sm font-medium leading-6 text-gray-900">Date de naissance</label>
          <div class="mt-2">
            <input id="date_birth" name="date_birth" type="date" autocomplete="bday-day" class=" pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- EMAIL -->
        <div class="sm:col-span-4">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- PHONE -->
        <div class="sm:col-span-4">
          <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Téléphone</label>
          <div class="mt-2">
            <input id="phone" name="phone" type="tel" autocomplete="mobile" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"ngModel>
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="col-span-full">
          <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
          <div class="mt-2">
            <input type="text" name="address" id="address" autocomplete="street-address" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- POSTAL CODE -->
        <div class="sm:col-span-2 sm:col-start-1">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Ville</label>
          <div class="mt-2">
            <input type="text" name="city" id="city" autocomplete="address-level2" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- DEPARTMENT -->
        <div class="sm:col-span-2">
          <label for="department" class="block text-sm font-medium leading-6 text-gray-900">Département</label>
          <div class="mt-2">
            <input type="text" name="department" id="department" autocomplete="address-level1" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

        <!-- POSTAL CODE -->
        <div class="sm:col-span-2">
          <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">Code postal</label>
          <div class="mt-2">
            <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mots de passe</label>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="new-password" class="pl-2 pr-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6 mb-10">
    <!-- Le bouton annuler renvoie à la page d'accueil -->
    <button class="text-sm font-semibold leading-6 text-gray-900"><a routerLink="/">Annuler</a></button>
    <!-- Utilisation d'une function ajoutUtilisateur() pour ajouter un utilisateur -->
    <button (click)="ajouterUtilisateur(formulaireInscription.value)" class="rounded-md bg-teal-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Créer</button>
  </div>
</form>
